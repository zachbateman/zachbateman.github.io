

<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>

        <a-box position="0 0.8 0" material="opacity: 0.9;" scale="0.5 0.5 0.5">
            <a-animation attribute="position" to="0 1.2 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        </a-box>

        <a-box position = "1 0.5 0" depth="0.1" height="0.5" width="1" material="opacity: 0.95"></a-box>

        <a-sphere position="-1 0 0" radius="0.2" material="color: yellow"></a-sphere>

        <a-cylinder position="-0.6 1 0" color="cyan" material="side: double" open-ended="true" rotation="90 0 0" height="1" radius="0.05" wireframe="true"></a-cylinder>

        <a-plane position="0 0.1 0" height="1" width="0.8" rotation="-90 0 0 " material="opacity: 0.95"></a-plane>

        <a-text value="Hello, AR World!" position="-1 0.3 -1"></a-text>

        <a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
